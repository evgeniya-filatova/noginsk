                var html_7a57e36ceade00c227a93aab19490066 = $(`<div id="html_7a57e36ceade00c227a93aab19490066" style="width: 100.0%; height: 100.0%;">Год постройки: 1862<br><br>Информация о достопримечательности: История стадиона началась со строительства велотрека в 1862 году. В этом же году состоялись соревнования, в которых приняло участие 70 человек. В 1902 году заменили земляное покрытие на деревянное. В 1909 году часть велотрека сгорела. В 1926 году был построен стадион. За десятилетия эксплуатации износ составил 100 %, в связи с этим в 2019—2020 годах была проведена реконструкция. В разные годы принимал матчи первенства СССР и России с участием местной команды, носившей названия «Труд», «Автомобилист», «Знамя».</div>`)[0];

                var html_8fbbed74aa80b23365e3da536b820949 = $(`<div id="html_8fbbed74aa80b23365e3da536b820949" style="width: 100.0%; height: 100.0%;">Год постройки: 1907-1908<br><br>Информация о достопримечательности: Арсений Иванович Морозов (1850—1932) — из рода Морозовых был правнуком Саввы Васильевича Морозова. Являлся председателем Правления Компании Богородско-Глуховской мануфактуры. Благодаря династии Морозовых-Захаровичей в Ногинске (Богородске) появились фабрично-заводская промышленность, железнодорожная станция Захарово), школы, больницы, ясли, электростанции, и многое другое.</div>`)[0];

                var html_65cd0fa564d459610cbd249d5e4ac1a3 = $(`<div id="html_65cd0fa564d459610cbd249d5e4ac1a3" style="width: 100.0%; height: 100.0%;">Год постройки: конец XIX века<br><br>Информация о достопримечательности: Глуховский парк является экологически чистой зоной на окраине Ногинска. Парк был создан в конце XIX века, а с 1979 года ему был присвоен статус памятника природы местного значения. Парк представляет научный интерес, так как в нём произрастают редкие виды растений, нехарактерные для данной местности. Здесь произрастают дубы, маньчжурский орех, туи, татарский клен, лиственницы. Парк живописен протекающим через него Черноголовским прудом. На территории парка расположен памятник регионального значения - летний дом А.И. Морозова, который в настоящее время находящийся на реконструкции. На территории парка проводятся районные культурно - массовые мероприятия.</div>`)[0];
